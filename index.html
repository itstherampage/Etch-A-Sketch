<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch A Sketch</h1>
    </div>
    <div class="container">
      <div class="controls">
        <input class="colorPicker" type="color" name="" id="" />
        <input class="button" type="button" value="Eraser" />
        <input class="button" type="button" value="Clear" />
        <div class="sliderContainer">
          <p id="sliderValue">32x32</p>
          <input type="range" name="" id="slider" min="1" max="64" />
        </div>
      </div>
      <div class="gridContainer"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
