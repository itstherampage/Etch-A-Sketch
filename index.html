<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controlsContainer">
        <div class="colorContainer">
          <input type="color" name="" id="colorValue" value="#000000" />
        </div>
        <div class="eraserButtonContainer">
          <button class="button">Eraser</button>
        </div>
        <div class="clearButtonContainer">
          <button class="button">Clear Grid</button>
        </div>
        <div class="sliderContainer">
          <p id="sliderValue">32x32</p>
          <input
            class="slider"
            type="range"
            name="gridSize"
            min="1"
            max="64"
            value="32"
          />
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
    <div class="footer">Logan Wright</div>
    <script src="./js/script.js"></script>
  </body>
</html>
